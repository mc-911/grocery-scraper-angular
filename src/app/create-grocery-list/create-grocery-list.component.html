<div class="menuContainer">
    <div class="menuHeader">
        <div class="return-btn absolute" (click)="return()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z">
                </path>
            </svg>
        </div>
        <div class="menu-header-name">
            New Grocery List
        </div>
    </div>
    <div class="createGroceryListInputSection">
        <div class="input-container">
            <label>Name</label>
            <input [formControl]="newGroceryListName" id="groceryListItemName" type="text"
                (keydown.enter)="createGroceryList()" />
        </div>
        <!-- <div class="input-container">
                    <label>Search Query</label>
                    <input [formControl]="newGroceryListSearchQuery" id="groceryListItemSearchQuery" type="text" />
                </div> -->
    </div>
    <div class="primary-bg btn" (click)="createGroceryList()">
        Create
    </div>
</div>

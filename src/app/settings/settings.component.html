<div class="menuContainer">
    <div class="menuHeader">
        <div class="return-btn absolute" (click)="return()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z">
                </path>
            </svg>
        </div>
        <div class="menu-header-name">
            Settings
        </div>
    </div>
    <div class="settingsInputContainer">
        <div class="input">
            <label for="auto-search" class="settings-item-header">Auto-Search</label>
            <div class="input-description-container">
                <input [formControl]="autoSearchCheckBox" id="auto-search" type="checkbox" />
                <div class="settings-item-description">
                    Automatically search after adding a new grocery item
                </div>
            </div>
        </div>
    </div>
    <div class="btn red-bg" (click)="deleteAccount()">
        Delete Account
    </div>
</div>
